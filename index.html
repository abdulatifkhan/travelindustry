<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Industry</title>
</head>
<body>

  <div class="travel">

    <div class="travel-container container">

      <div class="travel-container__left-side left-side">

        <p class="left-side__high">Digital</p>

        <h2 class="left-side__heading">Artificial Intelligence Driving Results For The Travel Industry</h2>

        <p class="left-side__text">Welcome  back! Please login to your account.</p>
  
        <form class="left-side__travel-form travel-form" action="http://echo.htmlacademy.ru" method="POST">

          <label class="travel-form__email-label" for="email">
            <span class="travel-form__email-text">Email section</span>
            <input class="travel-form__email-input" id="email" type="email">
          </label>

          <label class="travel-form__password-label" for="password">
            <input class="travel-form__password-input" id="password" type="password">
          </label>

          <div class="travel-form__button-label">

            <button class="">Login</button>

            <button>Sign Up</button>

          </div>

       </form> <!-- left-side__travel-form travel-form -->

       <footer class="travel__footer footer">

         <ul class="footer-ul">
           <li class="footer__li">Or login with</li>
           <li class="footer__li">Facebook</li>
           <li class="footer__li">LinkedIn</li>
           <li class="footer__li">Google</li>
         </ul>

         <img class="travel__img" width="839" height="428" src="img/cycle.png" alt="" srcset="img/cycle.png 1x, img/cycle@2x.png 2x">

       </footer><!-- travel__footer footer -->

      </div><!-- travel-container__left-side left-side -->

      <div class="travel-container__right-side right-side">

        <header class="travel__header header">


        </header><!-- travel__header header -->

      </div><!-- travel-container__right-side right-side -->

    </div><!-- travel-container container -->

  </div><!-- travel -->
</body>
</html>
