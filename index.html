<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Industry</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="travel">

    <div class="travel-container container">

      <div class="travel-container__left-side left-side">

        <p class="left-side__high">Digital</p>

        <h2 class="left-side__heading">Artificial Intelligence Driving Results For The Travel Industry</h2>

        <p class="left-side__text">Welcome  back! Please login to your account.</p>
  
        <form class="left-side__travel-form travel-form" action="http://echo.htmlacademy.ru" method="POST">

          <label class="travel-form__email-label" for="email">
            <span class="travel-form__email-text">Email section</span>
            <input class="travel-form__email-input" id="email" type="email" placeholder="Email Address" autocomplete="off" name="email">
          </label>

          <label class="travel-form__password-label" for="password">
            <input class="travel-form__password-input" id="password" type="password" placeholder="Password" name="password">
          </label>

          <div class="travel-form__text">
            <span>Remember me</span>
            <span>Forgot Password?</span>
          </div>

          <div class="travel-form__button-label button">

            <button class="button__form">Login</button>

            <button class="button__form">Sign Up</button>

          </div>

       </form> <!-- left-side__travel-form travel-form -->

       <footer class="travel__footer footer">

         <ul class="footer-ul">
           <li class="footer__li">
             <a class="footer__link" href="#">Or login with</a>
            </li>
           <li class="footer__li">
             <a class="footer__link" href="#">Facebook</a>
            </li>
           <li class="footer__li">
             <a class="footer__link" href="#">LinkedIn</a>
            </li>
            <li class="footer__li">
              <a class="footer__link" href="#">Google</a>
             </li>
         </ul>

         

       </footer><!-- travel__footer footer -->

      </div><!-- travel-container__left-side left-side -->

      <div class="travel-container__right-side right-side">

        <header class="travel__header header">

          <nav class="travel__nav nav">
            <ul class="travel__ul">
              <li class="travel__li">
                <a class="travel__link" href="#">Home</a>
              </li>
              <li class="travel__li">
                <a class="travel__link" href="#">About us</a>
              </li>
              <li class="travel__li">
                <a class="travel__link" href="#">Blog</a>
              </li>
              <li class="travel__li">
                <a class="travel__link" href="#">Pricing</a>
              </li>
            </ul>
          </nav>

        </header><!-- travel__header header -->

        <div class="travel__box">
          <img class="travel__img" src="img/cycle.png" alt="" srcset="img/cycle.png 1x, img/cycle@2x.png 2x">
        </div>

      </div><!-- travel-container__right-side right-side -->

    </div><!-- travel-container container -->

  </div><!-- travel -->
</body>
</html>
